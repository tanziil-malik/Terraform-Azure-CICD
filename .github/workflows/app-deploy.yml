name: Deploy Node.js App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js runtime
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # 3️⃣ Install dependencies (CI-optimized)
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
        working-directory: ./app

      # 4️⃣ Build project (optional)
      - name: Build project
        run: npm run build --if-present
        working-directory: ./app

      # 5️⃣ Prepare deployment package (zip, skip node_modules)
      - name: Prepare deployment package
        run: |
          cd app
          zip -r ../deploy.zip . -x "node_modules/*" ".git/*"

      # 6️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Terraform-Azure-CICD-App'   # ⚙️ must match your Azure Web App name exactly
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip
